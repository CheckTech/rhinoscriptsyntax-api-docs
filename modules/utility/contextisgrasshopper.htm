<h1>ContextIsGrasshopper</h1>
<p>Return True if the script is being executed in the context of Grasshopper</p>
<h3>Syntax</h3>
<p class="Code">rhinoscriptsyntax.ContextIsGrasshopper()</p>
<h3>Parameters</h3>
<p style="font-style: italic;"><span style="font-style: italic;">None.</span></p>
<h3>Returns</h3>
<p style="font-style: italic;"><span style="font-style: italic;">Boolean.</span></p>
<h3>Example</h3>
<p class="Code" style="margin-left: 12px;">import rhinoscriptsyntax as 
 rs</p>
<p class="Code" style="margin-left: 12px;">print rs.ContextIsGrasshopper()</p>
<h3>Also See</h3>
<p><a href="contextisrhino.htm">ContextIsRhino</a></p>
